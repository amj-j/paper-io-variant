<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <title>Paper.io clone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid row">
        <div class="col-10" id="canvas-div">
            <canvas class="border border-3"></canvas>
        </div>
        <div id="player-list" class="col-2"></div>
    </div>

    <div class='modal fade' id='formModal' tabindex='-1' aria-labelledby='formModalLabel' aria-hidden='true'
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class='modal-dialog modal-lg'>
            <div class='modal-content'>
                <div class="modal-header d-flex justify-content-center">
                    <h3 class="modal-title">Vitajte na Paper.io clone</h3>
                </div>
                <div class="modal-body">
                    <form id="enterGameForm">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Vaše meno</label>
                            <input type="text" class="form-control" id="nameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="colorInput" class="form-label">Vaša farba</label>
                            <input type="color" class="form-control" id="colorInput" required>
                        </div>
                        <p>Pre dobré zobrazenie si nevyberajte čiernu, skoro čiernu, ani veľmi svetlú farbu.</p>
                        <br>
                        <button type="submit" class="btn btn-primary">Hrať</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class='modal fade' id='endGameModal' tabindex='-1' aria-labelledby='endGameModalLabel' aria-hidden='true'
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class='modal-dialog modal-lg'>
            <div class='modal-content'>
                <div class="modal-header d-flex justify-content-center">
                    <h3 class="modal-title" id="endGameModalTitle">Title</h3>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <h5 id="endGameModalScore">Score: 0</h5>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-primary" onclick="openFormModal()">Hrať znovu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
